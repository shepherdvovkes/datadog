# Google Cloud Build configuration for DATAGOD SSL deployment
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/datagod-ssl:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/datagod-ssl:latest',
      '.'
    ]

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/datagod-ssl:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/datagod-ssl:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'datagod-ssl',
      '--image', 'gcr.io/$PROJECT_ID/datagod-ssl:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '80',
      '--port', '443',
      '--set-env-vars', 'DOMAIN=datagod.s0me.uk,EMAIL=admin@datagod.s0me.uk,STAGING=false',
      '--memory', '1Gi',
      '--cpu', '1',
      '--max-instances', '10',
      '--timeout', '300'
    ]

# Build configuration
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY

# Substitution variables
substitutions:
  _DOMAIN: 'datagod.s0me.uk'
  _EMAIL: 'admin@datagod.s0me.uk'
  _REGION: 'us-central1'

# Build timeout
timeout: '1200s'
