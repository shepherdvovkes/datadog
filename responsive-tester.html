<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATADOG - Responsive Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e1a;
            color: #f9fafb;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: #111827;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #1f2937;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #3b82f6;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            padding: 20px;
            background: #111827;
            border-radius: 12px;
            border: 1px solid #1f2937;
        }

        .device-btn {
            padding: 12px 24px;
            background: #1a1f2e;
            border: 1px solid #3b82f6;
            border-radius: 8px;
            color: #f9fafb;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .device-btn:hover {
            background: #3b82f6;
            transform: translateY(-2px);
        }

        .device-btn.active {
            background: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        .viewport-info {
            text-align: center;
            padding: 15px;
            background: #111827;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #1f2937;
        }

        .viewport-info span {
            display: inline-block;
            margin: 0 15px;
            font-weight: 600;
            color: #3b82f6;
        }

        .preview-container {
            background: #111827;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #1f2937;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .device-frame {
            margin: 0 auto;
            background: #1a1f2e;
            border: 3px solid #3b82f6;
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.3);
            transition: all 0.5s ease;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .orientation-toggle {
            text-align: center;
            margin-bottom: 15px;
        }

        .orientation-btn {
            padding: 10px 20px;
            background: #1a1f2e;
            border: 1px solid #3b82f6;
            border-radius: 8px;
            color: #f9fafb;
            cursor: pointer;
            margin: 0 5px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .orientation-btn:hover {
            background: #3b82f6;
        }

        .orientation-btn.active {
            background: #3b82f6;
        }

        .custom-size {
            text-align: center;
            margin-top: 15px;
            padding: 15px;
            background: #111827;
            border-radius: 8px;
            border: 1px solid #1f2937;
        }

        .custom-size input {
            padding: 8px 12px;
            background: #1a1f2e;
            border: 1px solid #3b82f6;
            border-radius: 6px;
            color: #f9fafb;
            width: 100px;
            margin: 0 5px;
            text-align: center;
        }

        .custom-size button {
            padding: 8px 20px;
            background: #3b82f6;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-left: 10px;
        }

        .custom-size button:hover {
            background: #2563eb;
        }

        .languages {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .lang-btn {
            padding: 10px 20px;
            background: #1a1f2e;
            border: 1px solid #3b82f6;
            border-radius: 8px;
            color: #f9fafb;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .lang-btn:hover {
            background: #3b82f6;
        }

        .lang-btn.active {
            background: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç DATADOG Responsive Tester</h1>
        <p>–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç –¥–ª—è –≤–∏–∑—É–∞–ª—å–Ω–æ–≥–æ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç–∏ —Å–∞–π—Ç–∞</p>
    </div>

    <div class="controls">
        <button class="device-btn" data-width="320" data-height="568">iPhone SE</button>
        <button class="device-btn" data-width="375" data-height="667">iPhone 8</button>
        <button class="device-btn" data-width="390" data-height="844">iPhone 12/13</button>
        <button class="device-btn" data-width="430" data-height="932">iPhone 14 Pro Max</button>
        <button class="device-btn" data-width="360" data-height="800">Galaxy S20</button>
        <button class="device-btn" data-width="768" data-height="1024">iPad Mini</button>
        <button class="device-btn" data-width="820" data-height="1180">iPad Air</button>
        <button class="device-btn" data-width="1024" data-height="1366">iPad Pro 12.9"</button>
        <button class="device-btn" data-width="1440" data-height="900">MacBook Air</button>
        <button class="device-btn" data-width="1920" data-height="1080">Full HD</button>
        <button class="device-btn" data-width="2560" data-height="1440">2K</button>
        <button class="device-btn" data-width="3840" data-height="2160">4K</button>
    </div>

    <div class="orientation-toggle">
        <button class="orientation-btn active" id="portrait">üì± Portrait</button>
        <button class="orientation-btn" id="landscape">üîÑ Landscape</button>
    </div>

    <div class="languages">
        <button class="lang-btn active" data-page="index.html">üá∫üá¶ –£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</button>
        <button class="lang-btn" data-page="index-en.html">üá¨üáß English</button>
        <button class="lang-btn" data-page="index-ja.html">üáØüáµ Êó•Êú¨Ë™û</button>
    </div>

    <div class="viewport-info">
        <span>–®–∏—Ä–∏–Ω–∞: <span id="width">1920</span>px</span>
        <span>–í–∏—Å–æ—Ç–∞: <span id="height">1080</span>px</span>
        <span>–ü—Ä–∏—Å—Ç—Ä—ñ–π: <span id="device">Full HD Desktop</span></span>
    </div>

    <div class="custom-size">
        <label>–í–ª–∞—Å–Ω–∏–π —Ä–æ–∑–º—ñ—Ä:</label>
        <input type="number" id="customWidth" placeholder="–®–∏—Ä–∏–Ω–∞" value="1920">
        <input type="number" id="customHeight" placeholder="–í–∏—Å–æ—Ç–∞" value="1080">
        <button id="applyCustom">–ó–∞—Å—Ç–æ—Å—É–≤–∞—Ç–∏</button>
    </div>

    <div class="preview-container">
        <div class="device-frame" id="frame">
            <iframe src="index.html" id="preview"></iframe>
        </div>
    </div>

    <script>
        const frame = document.getElementById('frame');
        const preview = document.getElementById('preview');
        const widthDisplay = document.getElementById('width');
        const heightDisplay = document.getElementById('height');
        const deviceDisplay = document.getElementById('device');
        const deviceButtons = document.querySelectorAll('.device-btn');
        const orientationButtons = document.querySelectorAll('.orientation-btn');
        const langButtons = document.querySelectorAll('.lang-btn');
        let currentOrientation = 'portrait';

        function setSize(width, height, deviceName) {
            frame.style.width = width + 'px';
            frame.style.height = height + 'px';
            widthDisplay.textContent = width;
            heightDisplay.textContent = height;
            deviceDisplay.textContent = deviceName || '–í–ª–∞—Å–Ω–∏–π —Ä–æ–∑–º—ñ—Ä';
        }

        deviceButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                deviceButtons.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                let width = parseInt(this.dataset.width);
                let height = parseInt(this.dataset.height);
                
                if (currentOrientation === 'landscape') {
                    [width, height] = [height, width];
                }
                
                setSize(width, height, this.textContent);
            });
        });

        orientationButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                orientationButtons.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                currentOrientation = this.id;
                const currentWidth = parseInt(widthDisplay.textContent);
                const currentHeight = parseInt(heightDisplay.textContent);
                
                setSize(currentHeight, currentWidth, deviceDisplay.textContent);
            });
        });

        langButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                langButtons.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                preview.src = this.dataset.page;
            });
        });

        document.getElementById('applyCustom').addEventListener('click', function() {
            const width = parseInt(document.getElementById('customWidth').value);
            const height = parseInt(document.getElementById('customHeight').value);
            
            if (width && height) {
                deviceButtons.forEach(b => b.classList.remove('active'));
                setSize(width, height, '–í–ª–∞—Å–Ω–∏–π —Ä–æ–∑–º—ñ—Ä');
            }
        });

        // Set initial size
        setSize(1920, 1080, 'Full HD Desktop');
    </script>
</body>
</html>
