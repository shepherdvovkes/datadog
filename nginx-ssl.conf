# Default nginx configuration for SSL
# This file will be replaced by ssl-setup.sh with proper SSL configuration

server {
    listen 80;
    server_name _;
    
    # Root directory
    root /usr/share/nginx/html;
    index index.html;
    
    # Basic security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Main location block
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Static files caching
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Security.txt
    location /.well-known/security.txt {
        alias /usr/share/nginx/html/security.txt;
    }
    
    # Robots.txt
    location /robots.txt {
        alias /usr/share/nginx/html/robots.txt;
    }
}

# HTTPS server (will be configured by SSL setup)
server {
    listen 443 ssl http2;
    server_name _;
    
    # Root directory
    root /usr/share/nginx/html;
    index index.html;
    
    # SSL Configuration (will be updated by ssl-setup.sh)
    ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/ssl/certs/nginx-selfsigned.key;
    
    # Basic security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Main location block
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Static files caching
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Security.txt
    location /.well-known/security.txt {
        alias /usr/share/nginx/html/security.txt;
    }
    
    # Robots.txt
    location /robots.txt {
        alias /usr/share/nginx/html/robots.txt;
    }
}
